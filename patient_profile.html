    <main class="container py-5">
        <div class="card mb-5 shadow border-0">
            <div class="card-header bg-primary text-white text-center fs-5 fw-bold">
                <i class="fas fa-info-circle me-2"></i>Profile Details
            </div>
            <div class="card-body p-4">
                <table class="table">
                    <tbody>
                        <tr>
                            <div class="d-flex flex-column align-items-center text-center mb-4">

                            </div>
                        </tr>
                        <tr>
                            <th class="text-primary fw-bold"><i class="fas fa-envelope me-2"></i>Email:</th>
                            <td class="text-muted" id="email"></td>
                        </tr>
                        <tr>
                            <th class="text-primary fw-bold"><i class="fas fa-user me-2"></i>Age:</th>
                            <td class="text-muted" id="age"></td>
                        </tr>
                        <tr>
                            <th class="text-primary fw-bold"><i class="fa-solid fa-id-card me-2"></i>NID:</th>
                            <td class="text-muted" id="nid"></td>
                        </tr>
                        <tr>
                            <th class="text-primary fw-bold"><i class="fas fa-notes-medical me-2"></i>Medical
                                Info:</th>
                            <td class="text-muted" id="medical-info">
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Action Buttons -->
                <div class="d-flex justify-content-center gap-3 mt-5">
                    <a href="update_patient.html" class="btn btn-primary">
                        <i class="fas fa-edit me-1"></i> Update Profile
                    </a>
                    <a href="change_password.html" class="btn btn-secondary">
                        <i class="fas fa-key me-1"></i> Change Password
                    </a>
                </div>

            </div>
        </div>


        <!-- Appointment History Section -->
        <section>
            <h5 class="mb-4">Appointment History</h5>
            <div class="row row-cols-1 row-cols-md-3 g-3" id="bookings-container">

                    </div>
                </div> -->
